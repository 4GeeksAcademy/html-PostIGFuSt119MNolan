<!DOCTYPE html>
<head>
     <link rel="stylesheet" href="style.css">
     <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    <title>Post Instagram Nolan</title>
</head>
<body>
    <div class="container">    
        <div class="header">
            <div class=header-left>
                <i class="fa-brands fa-html5"></i>
            </div>
            <div class=header-middle>
                <h1><b>HTML5</b></h1>
                <span>Rigoberto</span>    
            </div>
        
            <div class="header-right">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="post-img">
        <img src="https://images.pexels.com/photos/733416/pexels-photo-733416.jpeg" alt="Foto perrete"></img>
        </div>
        
        <div class="post-icons">
            <div class="icons-left">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>
            </div>
            <div class="icons-right">
                <i class="fa-regular fa-bookmark"></i>
            </div>
        </div>
        <div class="post-body">
            <p>Liked by <b>4GeeksAcademy</b>, <b>html5</b>, <b>Web</b> and <b>100,000 others</b></p>
            <p>Si lo deseas con todas tus fuerzas, si lo visualizas, si proyectas toda tu energía en esa dirección, si abandonas tu ego y te apartas de la tentación... El humano te dará esa chuleta. <i>"Pawlo Doghelo"</i> </p>

        </div>

    </div>




</body>
